<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrendSpy - Vídeos</title>
  <link rel="stylesheet" href="css/funcionalidades-videos.css">
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h2>Filtros</h2>
      <form id="filtros-form">
        <div class="filtro-bloco">
          <label class="filtro-titulo">Datas</label>
          <div class="filtro-opcoes">
            <label><input type="radio" name="data" value="7" checked> Últimos 7 dias</label>
            <label><input type="radio" name="data" value="15"> Últimos 15 dias</label>
            <label><input type="radio" name="data" value="30"> Últimos 30 dias</label>
            <label><input type="radio" name="data" value="custom"> Intervalo personalizado</label>
            <input type="date" name="data-inicio" class="input-data" style="display:none;">
            <input type="date" name="data-fim" class="input-data" style="display:none;">
          </div>
        </div>
        <div class="filtro-bloco">
          <label class="filtro-titulo">Categoria</label>
          <select name="categoria" class="filtro-select">
            <option value="">Selecione</option>
            <option value="moda">Moda</option>
            <option value="beleza">Beleza</option>
            <option value="eletronicos">Eletrônicos</option>
            <option value="pet">Pet</option>
          </select>
        </div>
        <div class="filtro-bloco">
          <label class="filtro-titulo">Engajamento mínimo</label>
          <input type="number" name="curtidas-min" placeholder="Curtidas mínimas" min="0">
          <input type="number" name="comentarios-min" placeholder="Comentários mínimos" min="0">
          <input type="number" name="visualizacoes-min" placeholder="Visualizações mínimas" min="0">
        </div>
        <div class="filtro-bloco">
          <label class="filtro-titulo">Criador (Avançado)</label>
          <label><input type="checkbox" name="verificado"> Com verificação</label>
          <label><input type="checkbox" name="seguidores10k"> Acima de 10k seguidores</label>
          <label><input type="checkbox" name="novos"> Novos criadores</label>
          <input type="number" name="duracao" placeholder="Duração (s)" min="0">
        </div>
        <div class="filtro-botoes">
          <button type="button" class="btn limpar">Limpar</button>
          <button type="submit" class="btn aplicar">Aplicar</button>
        </div>
      </form>
    </aside>
    <main class="main-content">
      <h1>Vídeos</h1>
      <div class="tabela-videos-wrapper">
        <table class="tabela-videos">
          <thead>
            <tr>
              <th>Título do vídeo</th>
              <th>Visualizações</th>
              <th>Engajamento</th>
              <th>Curtidas</th>
              <th>Comentários</th>
              <th>Data</th>
            </tr>
          </thead>
          <tbody id="videos-lista">
            <!-- Conteúdo dinâmico -->
          </tbody>
        </table>
      </div>
    </main>
  </div>
  <script src="js/funcionalidades-videos.js"></script>
</body>
</html>
