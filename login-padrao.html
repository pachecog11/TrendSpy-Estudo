<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TrendSpy</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/login-padrao.css" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-content">
            <div class="logo-container">
                <h1>TrendSpy</h1>
            </div>

            <div class="tabs">
                <button class="tab active" data-form="login">Login</button>
                <button class="tab" data-form="signup">Criar Conta</button>
            </div>

            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">E-mail</label>
                    <input type="email" id="loginEmail" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="loginPassword">Senha</label>
                    <input type="password" id="loginPassword" class="form-control" required>
                </div>

                <a href="#" class="forgot-password">Esqueci minha senha</a>

                <button type="submit" class="btn-entrar">Entrar</button>
            </form>

            <form class="signup-form hidden" id="signupForm">
                <div class="form-group">
                    <label for="fullName">Nome completo</label>
                    <input type="text" id="fullName" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="signupEmail">E-mail</label>
                    <input type="email" id="signupEmail" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="signupPassword">Senha</label>
                    <input type="password" id="signupPassword" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirmar senha</label>
                    <input type="password" id="confirmPassword" class="form-control" required>
                </div>

                <div class="form-check">
                    <input type="checkbox" id="termsCheck" class="form-check-input" required>
                    <label class="form-check-label" for="termsCheck">
                        Li e aceito os <a href="#" class="terms-link">termos de uso</a> e a <a href="#" class="terms-link">política de privacidade</a>
                    </label>
                </div>

                <div class="signup-buttons">
                    <button type="submit" class="btn-criar">Criar conta</button>
                    <button type="submit" class="btn-criar-trial">Criar conta e começar teste grátis</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/login-padrao.js"></script>
</body>
</html>
